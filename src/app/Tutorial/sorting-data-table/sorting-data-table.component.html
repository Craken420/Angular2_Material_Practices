<div class="mat-display-3">Sorting Datatable</div>
<div class="mat-subtitle-2">Muestra de la integración el Sorting Datatable de Angular Material´s.</div>
<mat-divider></mat-divider>
<br/><br/>
<mat-form-field>
    <input (keyup)="applyFiltter($event.target.value)" matInput placeholder="Filer"/>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Two controls -->
        <tr mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>   
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" ShowFirstLastButtons></mat-paginator>   
</div>
