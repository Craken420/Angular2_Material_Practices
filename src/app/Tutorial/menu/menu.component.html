<div class="mat-display-3">Menu</div>
<div class="mat-subheading-2">Muestra de la integración de los Menu's de Angular Material´s</div>
<mat-divider></mat-divider>
<mat-menu #appMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="subMenu" xPosition="after" yPosition="above">FrontEnd</button>
    <button mat-menu-item>BackEnd</button>
</mat-menu>

<button class="center" mat-flat-button [matMenuTriggerFor]="appMenu">Menu</button>

<mat-menu #subMenu="matMenu">
    <button mat-menu-item>Vuejs</button>
    <button mat-menu-item>AngularJS</button>
    <button mat-menu-item>ReacJs</button>
</mat-menu>

<mat-menu #lazyMenu="matMenu">
    <ng-template matMenuContent let-name="name" let-hobbie="hobbie">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Log out {{ name }}</button>
        <button mat-menu-item>Hbbie is {{ hobbie }}</button>
    </ng-template> 
</mat-menu>

<button mat-raised-button 
[matMenuTriggerData]="{ name: 'Vishwas', hobbie: 'Teaching' }" 
[matMenuTriggerFor]="lazyMenu">Vishwas</button>

<button mat-raised-button 
[matMenuTriggerData]="{ name: 'Codevolution',  hobbie: 'football' }" 
[matMenuTriggerFor]="lazyMenu">Codevolution</button>
