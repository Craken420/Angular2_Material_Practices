<div class="mat-display-3">Stepper</div>
<div class="mat-subheading-2">Muestra de la integración de los Stepper's de Angular Material´s</div>
<mat-divider></mat-divider>
<br /><br />
<mat-horizontal-stepper linear>
    <mat-step label="Shipping address" completed=true><!-- completed=false es para que sea obligatorio -->
        <p>Shipping Address Details</p> 
    </mat-step>
    <mat-step label="Billding address" completed=false optional>
        <p>Billding Address Details</p> 
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button matButton matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step label="Place Order" completed=false>
        <p>Place Order</p> 
    </mat-step>
    <mat-step label="Target" completed=false>
        <p>Target</p> 
    </mat-step>
</mat-horizontal-stepper>
<br /><br />
<mat-divider></mat-divider>
<br /><br />
<mat-vertical-stepper linear>
    <mat-step label="Shipping address" completed=true><!-- completed=false es para que sea obligatorio -->
        <p>Shipping Address Details</p> 
    </mat-step>
    <mat-step label="Billding address" completed=false optional>
        <p>Billding Address Details</p> 
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button matButton matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step label="Place Order" completed=false>
        <p>Place Order</p> 
    </mat-step>
    <mat-step label="Target" completed=false>
        <p>Target</p> 
    </mat-step>
</mat-vertical-stepper>
<br /><br /><br /><br />
